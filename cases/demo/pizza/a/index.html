<h1>Make your own pizza!</h1>
<div class="use_case" id="pizza">
    <div class="look_and_feel">
        <p>Classics</p>
        <input type="radio" name="pizza" value="margerita" id="margerita"><label for="margerita">Margerita</label><br>
        <input type="radio" name="pizza" value="hawaii" id="hawaii"><label for="hawaii">Hawaii</label><br>
        <input type="radio" name="pizza" value="custom" id="custom"><label for="custom">Custom toppings</label><br>

        <p>Choose some pizza toppings</p>
        <div class="selection_hybrid" id="selection_mushrooms">Mushrooms</div>
        <div class="selection_hybrid" id="selection_cheese">Cheese</div>
        <div class="selection_hybrid" id="selection_olives">Olives</div>
        <div class="selection_hybrid" id="selection_pepperoni">Pepperoni</div>
        <div class="selection_hybrid" id="selection_ham">Ham</div>
        <div class="selection_hybrid" id="selection_pineapple">Pineapple</div>
        <p>Price</p>
        <input type="text" id="price" value="10"/>
    </div>
</div>
