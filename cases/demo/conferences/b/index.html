<!--<h1>Where to Submit?</h1>-->
<div class="use_case" id="conferences_case">
    <div class="look_and_feel">
        <h2>Input: Publication Keywords</h2>
        <p>Choose one or more keywords</p>
        <input type="checkbox" name="keywords" value="toolkit" id="toolkit"><label for="toolkit">Toolkit</label><br>
        <input type="checkbox" name="keywords" value="hardware" id="hardware"><label for="hardware">Hardware</label><br>
        <input type="checkbox" name="keywords" value="software" id="software"><label for="software">Software</label><br>
        <input type="checkbox" name="keywords" value="ar" id="ar"><label for="ar">Augmented Reality</label><br>
        <input type="checkbox" name="keywords" value="vr" id="vr"><label for="vr">Virtual Reality</label><br>
        <input type="checkbox" name="keywords" value="sa" id="sa"><label for="sa">Software Architecture</label><br>
        <input type="checkbox" name="keywords" value="usability" id="usability"><label for="usability">Usability</label><br>

        <h2>Output: Relevant Conferences</h2>
        <p>Cannot be manually modified</p>
        <select name="conferences" size="4" id="conferences" multiple>
            <option value="uist">UIST</option>
            <option value="chi">CHI</option>
            <option value="dis">DIS</option>
            <option value="eics">EICS</option>
        </select>
    </div>
</div>
