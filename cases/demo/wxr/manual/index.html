<h1>WXR</h1>
<div class="use_case" id="wxr">
    <div class="look_and_feel">
        <h2>MODES SELECTION</h2>
        <input type="radio" name="mode" value="off" id="mode_off"><label for="mode_off">OFF</label><br>
        <input type="radio" name="mode" value="off" id="mode_stdby"><label for="mode_stdby">STDBY</label><br>
        <input type="radio" name="mode" value="off" id="mode_tst"><label for="mode_tst">TST</label><br>
        <input type="radio" name="mode" value="off" id="mode_wxon"><label for="mode_wxon">WXON</label><br>
        <input type="radio" name="mode" value="off" id="mode_wxa"><label for="mode_wxa">WXA</label><br>


        <h2>TILT SELECTION</h2>
        <button id="tilt_auto">AUTO</button>
        <button id="tilt_manual">MANUAL</button>

        <h2>STABILIZATION</h2>
        <button id="stabilization_on">ON</button>
        <button id="stabilization_off">OFF</button>
        <p>&nbsp;</p>
        <p>Tilt angle</p>
        <div style="margin-top: 10px;">
            <input type="text" id="tilt" value="0" />
        </div>
    </div>
</div>
