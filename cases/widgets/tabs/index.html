<div class="use_case" id="tabs">
    <div class="look_and_feel">
        <h1>Tabs</h1>
        <div class="tab_group" id="tabs_demo">
            <div class="tab" id="tab_a">
                <div class="tab_header">Tab A</div>
                <div class="tab_content">
                    <p>Panel A Content</p><p>More Content</p>
                </div>
            </div>
            <div class="tab" id="tab_b">
                <div class="tab_header">Tab B</div>
                <div class="tab_content">
                    <p>Panel B Content</p><p>More Content</p>
                </div>
            </div>
            <div class="tab" id="tab_c">
                <div class="tab_header">Tab C</div>
                <div class="tab_content">
                    <input type="radio" name="knowledge" value="expert" id="expert"><label for="expert">Expert</label><br>
                    <input type="radio" name="knowledge" value="knowledgeable" id="knowledgeable"><label for="knowledgeable">Knowledgeable</label><br>
                    <input type="radio" name="knowledge" value="passing" id="passing"><label for="passing">Passing</label><br>
                    <input type="radio" name="knowledge" value="no_knowledge" id="no_knowledge"><label for="no_knowledge">No knowledge</label><br>
                </div>
            </div>
        </div>
        <button id="random">Random Tab</button>
        <button class="explainable" id="random_value">Random Value</button>
    </div>
</div>
